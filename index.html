    <script>
        function togglePaidOptions() {
            var q1 = document.getElementById("q1").value;
            var paidOptions = document.getElementById("paidSexOptions");
            paidOptions.style.display = (q1 === "Paid Sex") ? "block" : "none";
        }

        function sendToWhatsApp() {
            var message = "Here are my answers:\n";
            document.querySelectorAll("select").forEach((select, index) => {
                var question = select.previousElementSibling.textContent;
                var answer = select.value;
                message += "Question " + (index + 1) + ": " + question + "\n" + "Answer: " + answer + "\n\n";
            });

            var whatsappUrl = "https://wa.me/27636409023?text=" + encodeURIComponent(message);

            // Open WhatsApp link in a new tab
            var newWindow = window.open(whatsappUrl, "_blank");

            // If popup is blocked, show a manual link
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                alert("Popup blocked! Click the link below to send manually:\n" + whatsappUrl);
            }
        }
