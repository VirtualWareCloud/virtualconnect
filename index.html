<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Gold-Lavender-Silver Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #D4AF37, #B57EDC, #C0C0C0);
            color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            color: #D4AF37;
        }
        label {
            font-weight: bold;
            color: #B57EDC;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #C0C0C0;
            background: #F8F8F8;
        }
        .hidden {
            display: none;
        }
        button {
            background: #D4AF37;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #B57EDC;
        }
    </style>
</head>
